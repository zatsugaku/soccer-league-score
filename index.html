<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サッカー星取表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>サッカー星取表</h1>
        </header>

        <main>
            <!-- 大会管理 -->
            <section class="tournament-management">
                <h2>大会管理</h2>
                <div class="tournament-controls">
                    <input type="text" id="newTournamentName" placeholder="新しい大会名">
                    <button id="addTournamentBtn">大会追加</button>
                </div>
                <div class="tournament-tabs" id="tournamentTabs">
                    <!-- 大会タブがここに追加される -->
                </div>
            </section>

            <!-- 大会コンテンツ（ブロック管理含む） -->
            <div id="tournamentContent" class="tournament-content">
                <p class="no-tournament-message">大会を追加または選択してください</p>
            </div>
        </main>
    </div>

    <!-- チーム追加モーダル -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>チーム追加</h3>
            <input type="text" id="newTeamName" placeholder="チーム名">
            <button id="addTeamBtn">追加</button>
        </div>
    </div>

    <!-- スコア入力モーダル -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>スコア入力</h3>
            <div class="match-date-input">
                <label for="matchDate">試合日</label>
                <input type="date" id="matchDate">
            </div>
            <div class="score-input">
                <span id="homeTeamName">ホーム</span>
                <input type="number" id="homeScore" min="0" value="0">
                <span>-</span>
                <input type="number" id="awayScore" min="0" value="0">
                <span id="awayTeamName">アウェイ</span>
            </div>
            <button id="saveScoreBtn">保存</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
